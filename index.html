<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
</head>

<body>

    <header>
        <h1>Counter</h1>
    </header>

    <main>
        <div class='big-text' id='res-counter'>0</div>
        <div class="box">
            <button class="btn" data-action='dec'>Decrement</button>
            <button class="btn" data-action='res'>Reset</button>
            <button class="btn" data-action='inc'>Increment</button>
        </div>
    </main>

</body>

</html>
